responses:
  utter_greet:
    - text: "Hi I am svasth.ai, a chatbot to help you with your medical needs. How can I help you today?"

  utter_goodbye:
    - text: "Bye"

  utter_bot_info:
    - text: "I am svasth.ai your personal AI based health chatbot. Some of my commands are:\n1. Syptoms of cholestasis\n2. Show me hospitals in Mumbai.\n3. I have chills, vomiting, high fever, sweating, headache, nausea, diarrhoea, muscle pain\n4. What are the side effects of diane-35, etc."

  utter_symp_Drug Reaction:
    - text: "Symptoms of Drug Reaction include: itching, skin rash, stomach pain, burning micturition, spotting urination"

  utter_symp_Hepatitis D:
    - text: "Symptoms of Hepatitis D include: joint pain, vomiting, fatigue, yellowish skin, dark urine, nausea, loss of appetite, abdominal pain, yellowing of eyes"

  utter_symp_Heart attack:
    - text: "Symptoms of Heart attack include: vomiting, breathlessness, sweating, chest pain"

  utter_symp_(vertigo) Paroymsal  Positional Vertigo:
    - text: "Symptoms of (vertigo) Paroymsal  Positional Vertigo include: vomiting, headache, nausea, spinning movements, loss of balance, unsteadiness"

